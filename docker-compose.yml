services:
  redis:
    restart: always
    image: redis:alpine
    command: redis-server --save 20 1 --loglevel warning
    ports:
      - 6379:6379
    volumes:
      - ./db/redis/data:/data
      - ./db/redis/config:/usr/local/etc/redis
    environment:
      - HOST_HOSTNAME=redis
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - BOT_TOKEN=$BOT_TOKEN
      - CLIENT_ID=$CLIENT_ID
      - REDIS_URL=$REDIS_URL
      - TZ=$TZ
